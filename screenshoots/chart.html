<!DOCTYPE html>
<html>
<head>
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.16.3"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-211cb8f6d817c63603d12150e02a5799"}, "mark": {"type": "bar"}, "encoding": {"tooltip": [{"field": "rating", "type": "nominal"}, {"field": "count", "type": "quantitative"}], "x": {"field": "rating", "type": "nominal"}, "y": {"field": "count", "type": "quantitative"}}, "title": "Count of Children Movies by Rating", "$schema": "https://vega.github.io/schema/vega-lite/v5.16.3.json", "datasets": {"data-211cb8f6d817c63603d12150e02a5799": [{"rating": "R", "count": 506}, {"rating": "PG-13", "count": 286}, {"rating": "PG", "count": 183}, {"rating": "G", "count": 36}, {"rating": "NC-17", "count": 2}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
